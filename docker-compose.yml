version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mathuser
      POSTGRES_PASSWORD: mathpass
      POSTGRES_DB: mathdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mathuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://mathuser:mathpass@postgres:5432/mathdb
      REDIS_URL: redis://redis:6379/0
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./media:/app/media
      - ./models:/app/models

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["streamlit", "run", "opengov_earlymathematics/ui/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    environment:
      API_URL: http://api:8000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8501:8501"
    depends_on:
      - api

volumes:
  postgres_data:
  media_data:
  models_data: